<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="glass-card">
    <h1>Download Social Media Videos</h1>
    <input type="text" id="videoUrl" placeholder="Paste your video link..." />

    <div id="qualityWrapper" class="quality-select hidden">
      <label for="quality">Select Quality (YouTube only):</label>
      <select id="quality">
        <option value="144">144p</option>
        <option value="360" selected>360p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080">1080p</option>
      </select>
    </div>

    <button onclick="download()">Download</button>

    <!-- Notification for YouTube -->
    <div id="ytNotice" class="yt-notice hidden">
      ðŸ”” YouTube doesn't allow auto-downloads. Click the download button again to manually download.
    </div>

    <!-- Video Info -->
    <div id="videoInfo" class="video-info hidden">
      <img id="videoThumbnail" src="" alt="Thumbnail" />
      <p id="videoTitle"></p>
    </div>

    <!-- Spinner -->
    <div class="spinner hidden" id="spinner"></div>

    <!-- Platform Icons -->
    <div class="platforms">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" title="Facebook" />
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" title="Instagram" />
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" title="TikTok" />
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" title="YouTube" />
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" title="Twitter" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
