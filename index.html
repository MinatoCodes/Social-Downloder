<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928DAB);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      text-align: center;
    }

    .glass-card h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .glass-card input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin: 15px 0;
      font-size: 16px;
      outline: none;
    }

    .glass-card button {
      background: #00c6ff;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .glass-card button:hover {
      background: #007fa6;
    }

    .platforms {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .platforms img {
      height: 30px;
      width: 30px;
      transition: transform 0.3s;
    }

    .platforms img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Download Social Media Videos</h1>
    <input type="text" id="videoUrl" placeholder="Paste your video link..." />
    <button onclick="download()">Download</button>

    <div class="platforms">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" title="Facebook" />
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" title="Instagram" />
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046127.png" title="TikTok" />
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" title="YouTube" />
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670151.png" title="Twitter" />
    </div>
  </div>

  <script>
    function download() {
      const url = document.getElementById("videoUrl").value;
      if (url.trim() === "") {
        alert("Please enter a video URL.");
        return;
      }
      // Replace with backend API call
      alert("Processing download for: " + url);
    }
  </script>
</body>
  </html>
